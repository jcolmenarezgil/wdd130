<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Jose Colmenarez">
</head>

<body>
    <header>
        <h1>WDD 130 | Jos√© Colmenarez | HTML - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name: <input type="text" id="fullname" name="fullname"></label>
                <label for="useremail">Email: <input type="email" id="useremail" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>

            </fieldset>
            <input type="submit" value="Submit Poll">
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Jose Colmenarez</p>
    </footer>
</body>

</html>
